<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Responsive Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <h1>Shopping Cart</h1>

    <div class="shopping-cart">

        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="product-details">Product</label>
            <label class="product-price">Price</label>
            <label class="product-quantity">Quantity</label>

            <label class="product-line-price">Total</label>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="./img/bottle.jpg">
            </div>
            <div class="product-details">
                <div class="product-title">Kinley 2ltr</div>
                <h2 class="product-description">Batch No:- 2345</h2>
            </div>
            <div class="product-price">12.99</div>
            <div class="product-quantity">
                <input type="number" value="0" min="0">
            </div>
            <div class="product-removal">

            </div>
            <div class="product-line-price">0</div>
        </div>

        <div class="product">
            <div class="product-image">
                <img src="./img/bottle.jpg">
            </div>
            <div class="product-details">
                <div class="product-title">Kinley 1 ltr</div>
                <h2 class="product-description">Batch No:- 7896</h2>
            </div>
            <div class="product-price">45.99</div>
            <div class="product-quantity">
                <input type="number" value="0" min="0">
            </div>
            <div class="product-removal">

            </div>
            <div class="product-line-price">0</div>
        </div>

        <div class="totals">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">0</div>
            </div>
            <div class="totals-item">
                <label>Tax (5%)</label>
                <div class="totals-value" id="cart-tax">3.60</div>
            </div>
            <div class="totals-item">
                <label>Shipping</label>
                <div class="totals-value" id="cart-shipping">3</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">0</div>
            </div>

        </div>

        <button class="checkout">Checkout</button>

    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
